language: julia

os:
  - linux
  - osx

julia:
  - 1.3
  - 1.4
  - nightly

codecov: true

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codealls.submit(process_folder())'

notifications:
  email: false

jobs:
   allow_failures:
    - julia: nightly
